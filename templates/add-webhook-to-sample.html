<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - Add Webhook to Sample {{sid}}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/samples/list">Samples</a></li>
                    <li class="breadcrumb-item"><a href="/samples/view/{{sid}}">Sample {{sid}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Webhook</li>
                </ol>
            </nav>
            <main>{{#alert}}
                <div class="alert alert-{{alertClass}}" role="alert">{{&alert}}</div>{{/alert}}
                <h1>Add Webhook to Sample {{sid}}</h1>
                <p>Use the form below to add a webhook to sample {{sid}}.</p>
                <form method="POST" action="/samples/edit/{{sid}}/webhooks/add" autocomplete="off">
                    <div class="mb-3">
                        <label for="wid" class="form-label">Webhook ID</label>
                        <input type="number" class="form-control" id="wid" min="1e+16" max="1e+19">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
