<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - List IPs</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/internal">Internal</a></li>
                    <li class="breadcrumb-item active" aria-current="page">List IPs</li>
                </ol>
            </nav>
            <main>
                <h1>List IPs</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">IP address</th>
                            <th scope="col">Access Level</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#ips}}
                        <tr>
                            <th scope="row">{{ip}}</th>
                            <td>{{level_text}}&nbsp;<a href="/internal/ac/list/{{level}}">filter</a></td>
                            <td><a href="/internal/ac/change/{{ip}}">change access level</a></td>
                        </tr>
                        {{/ips}}
                    </tbody>
                  </table>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
