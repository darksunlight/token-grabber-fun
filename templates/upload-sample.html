<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - Upload Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/samples/list">Samples</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Upload Sample</li>
                </ol>
            </nav>
            <main>
                <h1>Upload Sample</h1>
                <p>Uploads have been disabled on this server.</p>
                <form method="POST" action="/samples/upload">
                    <div class="mb-3">
                      <label for="file" class="form-label">File</label>
                      <input class="form-control" type="file" id="file" name="file" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" name="desc" rows="3" disabled></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Sample status</label>
                        <select class="form-select" aria-label="Sample status" id="status" name="status" disabled>
                            <option {{selectedDefault}}disabled>Select a status</option>
                            <option {{selected0}}value="0">Queued for analysis</option>
                            <option {{selected1}}value="1">Pending review</option>
                            <option {{selected2}}value="2">Analysed</option>
                            <option {{selected3}}value="3">Webhook(s) active</option>
                            <option {{selected4}}value="4">Rejected</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Submit</button>
                  </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
