<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - {{action}} Webhook</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/webhooks/list">Webhooks</a></li>{{&up_wenhook}}
                    <li class="breadcrumb-item active" aria-current="page">{{action}} Webhook{{id}}</li>
                </ol>
            </nav>
            <main>{{#alert}}
                <div class="alert alert-{{alertClass}}" role="alert">{{&alert}}</div>{{/alert}}
                <h1>{{action}} Webhook{{id}}</h1>
                <p>{{&actionDesc}}</p>
                <form method="POST" action="/webhooks/{{&action_lc}}" autocomplete="off">
                    <div class="mb-3">
                        <label for="url" class="form-label">Webhook URL</label>
                        <input type="url" class="form-control" id="url" name="url" maxlength="255"{{&url}}>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="active" name="active">
                            <label class="form-check-label" for="active">Active?</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
