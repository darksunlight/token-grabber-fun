<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - Change IP Access Level</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/internal">Internal</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Change IP Access Level</li>
                </ol>
            </nav>
            <main>{{#alert}}
                <div class="alert alert-{{alertClass}}" role="alert">{{&alert}}</div>{{/alert}}
                <h1>Change IP Access Level</h1>
                <p>Use the following form to change the access level for IP <b>{{ip}}</b>.</p>
                <form method="POST" action="/internal/ac/change">
                    <div class="mb-3">
                        <label for="ip" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="ip" name="ip" maxlength="45" readonly value="{{ip}}">
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Access Level</label>
                        <select class="form-select" aria-label="Access Level" id="level" name="level">
                            <option {{selected0}}value="0">Default</option>
                            <option {{selected1}}value="1">Blacklisted</option>
                            <option {{selected2}}value="2">Whitelisted</option>
                            <option {{selected3}}value="3">Elevated</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
