<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - Delete Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/samples/list">Samples</a></li>
                    <li class="breadcrumb-item"><a href="/samples/view/{{id}}">Sample {{id}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Delete Sample {{id}}</li>
                </ol>
            </nav>
            <main>
                <h1>Delete Sample {{id}}</h1>
                <form method="POST" action="/samples/delete/{{id}}">
                    <div class="mb-3">
                        <p>Are you sure you want to delete this sample?</p>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
