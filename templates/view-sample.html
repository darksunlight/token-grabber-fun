<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - View Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-xl-8 mx-auto p-3 py-md-5">
            <main>
                <h1>View Sample {{id}}</h1>
                <p><a href="/samples/edit/{{id}}">edit</a>&nbsp;<a href="/samples/delete/{{id}}">delete</a></p>
                <form>
                    <div class="mb-3">
                        <label for="filename" class="form-label">Filename(s)</label>
                        <textarea class="form-control" id="filename" name="filename" rows="3" readonly>{{filename}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="hash" class="form-label">SHA-256 Hash</label>
                        <input type="text" class="form-control" id="hash" name="hash" maxlength="64" readonly value="{{hash}}">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" name="desc" rows="3" readonly>{{desc}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Sample status</label>
                        <select class="form-select" aria-label="Sample status" id="status" name="status" disabled>
                            <option selected disabled>{{status}}</option>
                        </select>
                    </div>
                  </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
