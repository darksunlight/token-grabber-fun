<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>
            <main>
                <h1>MSHARP v{{version}} Dashboard</h1>
                <ul>
                    <li>{{count.message}} fake messages sent so far</li>
                    <li><a href="/webhooks/list">{{count.webhook}} active webhooks</a></li>
                    <li>{{count.channel}} channels</li>
                    <li>{{count.guild}} guilds</li>
                    <li><a href="/samples/list">{{count.samples}} malware samples</a></li>
                </ul>{{&elevatedContent}}
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
