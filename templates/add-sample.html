<!DOCTYPE html>
<html>
    <head>
        <title>MSHARP v{{version}} - Add Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <main>
                <h1>Add Sample</h1>
                <p>Use the following form to add a sample manually. Or alternatively, <a href="/samples/upload">upload a sample</a>.</p>
                <form method="POST" action="/samples/add">
                    <div class="mb-3">
                        <label for="filename" class="form-label">Filename(s)</label>
                        <textarea class="form-control" id="filename" rows="3" aria-describedby="filename-help"></textarea>
                        <div id="filename-help" class="form-text">Add all filenames, separated with a comma</div>
                    </div>
                    <div class="mb-3">
                        <label for="hash" class="form-label">SHA-256 Hash</label>
                        <input type="text" class="form-control" id="hash" maxlength="64">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Sample status</label>
                        <select class="form-select" aria-label="Sample status" id="status">
                            <option selected disabled>Select a status</option>
                            <option value="0">Queued for analysis</option>
                            <option value="1">Analysed</option>
                            <option value="2">Webhook(s) active</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
